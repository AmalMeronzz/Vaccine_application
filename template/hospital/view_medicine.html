{% extends 'hospital/index.html' %}
{% block content %}

<div class="card" style="margin-left:100px; min-height:500px;" >
                  <div class="card-body">
                    <center><br><br>
                      <h2 class="card-title">MEDICINES</h2>
                    </center><br><br>
                      <div class="table-responsive">
                          <center>
                      <table class="table">
                        <thead>
                          <tr>
                              <th><h4>No.</h4></th>
                              <th><h4>MEDICINE NAME</h4></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td style="width:150px;"> <h5>{{ forloop.counter }}</h5></td>
                              <td style="width:300px;"><h5>{{i.1}}</h5></td>
                              </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                              </center>
                    </div>
                  </div>
</div>

{% endblock %}
