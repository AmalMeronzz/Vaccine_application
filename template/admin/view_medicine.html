{% extends 'admin/index.html' %}
{% block content %}
<style>
    table,th{color:white;}
    h4,h5{color:white;}
</style>
<div class="card">
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">VIEW MEDICINE</h2>
                    </center><br><br>
                      <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                              <th><h4>No.</h4></th>
                              <th><h4>MEDICINE NAME</h4></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td> <h5>{{ forloop.counter }}</h5></td>
                              <td style="width:350px;"><h5>{{i.1}}</h5></td>
                              <td><a href="../deletemedicine/{{i.0}}"><div class="badge badge-outline-danger">delete</div></a></td>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
